<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>東北雪旅 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入圓體字型 Zen Maru Gothic */
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
            background-color: #F0F4F8; 
            color: #475569;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: 0.05em;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .banner-mask {
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px -10px rgba(148, 163, 184, 0.5);
        }

        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        
        @keyframes bounce-sm {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-bounce-sm { animation: bounce-sm 2s infinite; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'snow-blue': '#E3F2FD',
                        'ice-blue': '#90CAF9',
                        'deep-blue': '#3B82F6',
                        'warm-gray': '#64748B',
                        'accent-red': '#F472B6'
                    }
                }
            }
        }
    </script>
</head>
<body>

<div id="app" class="pb-24 min-h-screen relative">

    <header class="relative w-full h-[250px] bg-gray-200 banner-mask z-20 overflow-hidden shrink-0">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('Banner5.jpg');"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-transparent to-black/10"></div>
        
        <div class="absolute top-8 right-6 text-white drop-shadow-md text-right">
            <h1 class="text-3xl font-bold tracking-wider">東北雪旅</h1>
            <p class="text-sm opacity-90 mt-1 font-medium bg-black/20 inline-block px-3 py-1 rounded-full backdrop-blur-sm">2026.02.03 - 02.10</p>
        </div>

        <div class="absolute bottom-4 right-4 flex gap-3 z-30">
            <button @click="currentTab = 'schedule'" :class="tabClass('schedule')" class="w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all transform hover:scale-110 backdrop-blur-md">
                <i class="fa-solid fa-map-location-dot text-lg"></i>
            </button>
            <button @click="currentTab = 'info'" :class="tabClass('info')" class="w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all transform hover:scale-105 backdrop-blur-md">
                <i class="fa-solid fa-circle-info text-lg"></i>
            </button>
            <button @click="currentTab = 'shopping'" :class="tabClass('shopping')" class="w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all transform hover:scale-105 backdrop-blur-md">
                <i class="fa-solid fa-basket-shopping text-lg"></i>
            </button>
            <button @click="currentTab = 'expenses'" :class="tabClass('expenses')" class="w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all transform hover:scale-105 backdrop-blur-md">
                <i class="fa-solid fa-yen-sign text-lg"></i>
            </button>
        </div>
    </header>

    <main class="-mt-6 px-4 relative z-10">

        <div v-if="currentTab === 'schedule'" class="space-y-4 fade-in">
            
            <div class="flex overflow-x-auto gap-3 pb-2 scrollbar-hide pt-2">
                <button v-for="(day, index) in days" :key="day.date" 
                    @click="selectedDayIndex = index"
                    :class="selectedDayIndex === index ? 'bg-deep-blue text-white shadow-blue-200' : 'bg-white text-gray-400'"
                    class="flex-shrink-0 flex flex-col items-center justify-center w-16 h-20 rounded-2xl shadow-sm transition-all border border-gray-100">
                    <span class="text-xs font-bold">{{ day.weekday }}</span>
                    <span class="text-2xl font-bold mt-1">{{ day.dayNum }}</span>
                </button>
            </div>

            <div class="bg-gradient-to-r from-blue-50 to-white p-4 rounded-3xl shadow-sm border border-blue-100 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i :class="currentWeather.icon" class="text-3xl text-ice-blue animate-bounce-sm"></i>
                    <div>
                        <div class="text-xs text-gray-400 font-bold">Weather</div>
                        <div class="font-bold text-gray-700 text-lg">{{ currentWeather.temp }}°C <span class="text-xs font-medium text-gray-400">(體感 {{ currentWeather.feel }}°C)</span></div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-blue-
